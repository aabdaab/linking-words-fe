<div class="modal fade linking-words__modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dodaj nowy język do zeszytu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="section-list__add-form">
          <form class="form-inline">
            <input type="text" [(ngModel)]="model.name" name="name" class="form-control mb-2 mr-sm-2 mb-sm-0 linking-words__input" id="inlineFormInput" placeholder="german">
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn linking-words__button--submit" (click)="addLanguage()" data-dismiss="modal">
          Dodaj język
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
